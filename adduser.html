<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Panel Dashboard</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar starts here -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-3 primary-text fs-4 fw-bold text-uppercase border-bottom bg-dark text-light">
                <i class="fa-sharp fa-solid fa-laptop-code me-2"></i> Pico Intern
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-users me-2"></i> User Management
                </a>
                <a href="users.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-user me-2"></i> Users
                </a>
                <a href="roles.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-suitcase me-2"></i> Roles
                </a>
            </div>
        </div>
        <!-- Sidebar ends here -->

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand navbar-dark bg-dark py-4 px-4" id="nav">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars text-light fs-4 me-3" id="menu-toggle"></i>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle sexond-text fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"> Demo</i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid px-4 pt-3">
                <!-- Add User -->
                <h3 class="fw-bold">Add User</h3><hr>
                <div class="row mt-4">
                    <div class="col-md-4">Prefix (Mr/Mrs):</div>
                    <div class="col-md-4">First Name:</div>
                    <div class="col-md-4">Last Name:</div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Prefix (Mr/Mrs)" aria-label="Prefix" aria-describedby="basic-addon1">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="FirstName" aria-describedby="basic-addon2">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="basic-addon3">
                </div>
                  
                <div class="row">
                        <div class="form-group col-md-5">
                            <label for="">Email:</label>
                            <input type="text" class="form-control input-short" placeholder="Email" aria-label="Email" aria-describedby="basic-addon4">
                        </div>
                        <div class="form-group col-md-7 ps-0 mt-4 pt-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked"> <span class="px-2"> Is active ? </span></label><i class="fas fa-info-circle fs-6"></i>
                        </div>
                </div>
                
                <!-- Roles and Permissions -->
                <div class="mb-3">
                    <label class="form-label fs-5 fw-bold mt-5">Roles and Permissions</label>
                    <div class="form-group my-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked"><span class="px-2"> Allow login </span></label>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">Username:</div>
                        <div class="col-md-4">Password:</div>
                        <div class="col-md-4">Confirm Password:</div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon5">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon6">
                        <input type="text" class="form-control" placeholder="Confirm Password" aria-label="ConfirmPassword" aria-describedby="basic-addon7">
                    </div>
                    <span>Leave blank to auto generate username.</span>
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Role:</label><i class="fas fa-info-circle fs-6 ps-2"></i>
                    <select class="form-select input-short" aria-label="Default select example">
                        <option selected>Admin</option>
                        <option value="2">Cashier</option>
                    </select>
                </div>

                <!-- Access Locations -->
                <div class="mb-3">
                    <table class="">
                        <tr>
                            <td class="">
                                <label for="" class="form-label fs-5 fw-bold mt-4">Access Locations</label><i class="fas fa-info-circle fs-6 ps-2"></i>
                            </td>
                            <td>
                                <div class="form-check mt-5">
                                    <input class="form-check-input ms-5" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked"> <span class="px-2">All Locations</span></label><i class="fas fa-info-circle fs-6"></i>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input ms-5" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked"><span class="px-2">Demo Business (BL0001)</span></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- Sales -->
                <div class="my-4">
                    <label class="form-label fs-5 fw-bold mt-3">Sales</label>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label">Sales Commission Percentage (%):</label>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control input-veryshort" placeholder="Sales Commission Percentage (%)" aria-label="SalesCommissionPercentage" aria-describedby="basic-addon8">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Max Sales Discount Percent:</label>
                            <input type="text" class="form-control input-veryshort" placeholder="Max Sales Discount Percent" aria-label="MaxSalesDiscountPercent" aria-describedby="basic-addon9">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-group form-check-input me-2" type="checkbox" value="" id="flexCheck">
                        <label for="" class="form-label"> Allow Selected Contacts</label><i class="fas fa-info-circle fs-6 ps-2"></i>
                    </div>
                </div>

                <!-- More Infomation -->
                <div class="mb-3">
                    <label class="form-label fs-5 fw-bold mt-3">More Infomation</label>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Date of Birth:</label>
                            <input type="date" class="form-control">
                        </div>
                    
                        <div class="form-group col-md-3">
                            <label for="Gender">Gender:</label>
                            <select class="form-select input-short" aria-label="Default select example">
                                <option selected>Please Select</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>      
                        
                        <div class="form-group col-md-3">
                            <label for="">Material Status</label>
                            <select class="form-select input-short" aria-label="Default select example">
                                <option selected>Material Status</option>
                                <option value="1">Married</option>
                                <option value="2">Unmarried</option>
                                <option value="3">Divorced</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="">Blood Group</label>
                            <input type="text" class="form-control" placeholder="Blood Group" aria-label="BloodGroup" aria-describedby="basic-addon10">
                        </div>
                    </div>
                        
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Mobile Number:</label>
                            <input type="text" class="form-control" placeholder="Mobile Number" aria-label="MobileNumber" aria-describedby="basic-addon11">
                        </div>                 
                        <div class="form-group col-md-3">
                            <label for="">Alternate Contact Number:</label>
                            <input type="text" class="form-control" placeholder="Alternate Contact Number" aria-label="AlternateContactNumber" aria-describedby="basic-addon12">
                        </div>                           
                        <div class="form-group col-md-3">
                            <label for="">Family Contact Number:</label>
                            <input type="text" class="form-control" placeholder="Family Contact Number" aria-label="FamilyContactNumber" aria-describedby="basic-addon13">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="">Facebook Link:</label>
                            <input type="text" class="form-control" placeholder="Facebook Link" aria-label="FacebookLink" aria-describedby="basic-addon14">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Twitter Link:</label>
                            <input type="text" class="form-control" placeholder="Twitter Link" aria-label="TwitterLink" aria-describedby="basic-addon15">
                        </div>                 
                        <div class="form-group col-md-3">
                            <label for="">Social Media 1:</label>
                            <input type="text" class="form-control" placeholder="Social Media 1" aria-label="SocialMedia1" aria-describedby="basic-addon16">
                        </div>                        
                        <div class="form-group col-md-3">
                            <label for="">Social Media 2:</label>
                            <input type="text" class="form-control" placeholder="Social Media 2" aria-label="SocialMedia2" aria-describedby="basic-addon17">
                        </div> 
                    </div>    
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Custom Field 1:</label>
                            <input type="text" class="form-control" placeholder="Custom Field1" aria-label="CustomField1" aria-describedby="basic-addon18">
                        </div>                   
                        <div class="form-group col-md-3">
                            <label for="">Custom Field 2:</label>
                            <input type="text" class="form-control" placeholder="Custom Field2" aria-label="CustomField2" aria-describedby="basic-addon19">
                        </div>             
                        <div class="form-group col-md-3">
                            <label for="">Custom Field 3:</label>
                            <input type="text" class="form-control" placeholder="Custom Field3" aria-label="CustomField3" aria-describedby="basic-addon20">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="">Custom Field 4:</label>
                            <input type="text" class="form-control" placeholder="Custom Field4" aria-label="CustomField4" aria-describedby="basic-addon21">
                        </div>
                    </div>    
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Guardian Name:</label>
                            <input type="text" class="form-control" placeholder="Guardian Name" aria-label="GuardianName" aria-describedby="basic-addon22">
                        </div> 
                        <div class="form-group col-md-3">
                            <label for="">ID Proof Name:</label>
                            <input type="text" class="form-control" placeholder="ID Proof Name" aria-label="IDProofName" aria-describedby="basic-addon23">
                        </div> 
                        <div class="form-group col-md-3">
                            <label for="">ID Proof Number:</label>
                            <input type="text" class="form-control" placeholder="ID Proof Number" aria-label="IDProofNumber" aria-describedby="basic-addon24">
                        </div> 
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Permanent Address:</label>
                            <textarea class="form-control" placeholder="Permanent Address" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Current Address:</label>
                            <textarea class="form-control" placeholder="Current Address" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Bank Details -->
                <div class="mb-3">
                    <label class="form-label fs-5 fw-bold mt-5">Bank Details</label>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Account Holder's Name:</label>
                            <input type="text" class="form-control" placeholder="Account Holder's Name" aria-label="AccountHolder'sName" aria-describedby="basic-addon25">
                        </div>                   
                        <div class="form-group col-md-3">
                            <label for="">Account Number:</label>
                            <input type="text" class="form-control" placeholder="Account Number" aria-label="AccountNumber" aria-describedby="basic-addon26">
                        </div>             
                        <div class="form-group col-md-3">
                            <label for="">Bank Name:</label>
                            <input type="text" class="form-control" placeholder="Bank Name" aria-label="BankName" aria-describedby="basic-addon27">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="">Bank Identifier Code:</label>
                            <input type="text" class="form-control" placeholder="Bank Identifier Code" aria-label="BankIdentifierCode" aria-describedby="basic-addon28">
                        </div>
                    </div>    
                    <div class="row mt-3">
                        <div class="form-group col-md-3">
                            <label for="">Branch:</label>
                            <input type="text" class="form-control" placeholder="Branch" aria-label="Branch" aria-describedby="basic-addon29">
                        </div>                   
                        <div class="form-group col-md-3">
                            <label for="">Tax Payer ID:</label>
                            <input type="text" class="form-control" placeholder="Tax Payer ID" aria-label="TaxPayerID" aria-describedby="basic-addon30">
                        </div> 
                    </div>
                </div>

                <!-- HRM Details -->
                <div class="mb-3">
                    <label class="form-label fs-5 fw-bold mt-5">HRM Details</label>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="" class="form-label">Department:</label>
                            <select class="form-select input-short" aria-label="Default select example">
                                <option selected>Please Select</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="" class="form-label">Designation:</label>
                            <select class="form-select input-short" aria-label="Default select example">
                                <option selected>Please Select</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payroll -->
                <div class="mb-3">
                    <label class="form-label fs-5 fw-bold mt-4">Payroll</label>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="" class="form-label">Primary Work Location:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Please Select</option>
                                <option value="1">Demo Business (BL0001)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Basic Salary:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Basic Salary" aria-label="BasicSalary" aria-describedby="basic-addon31">
                                <select class="form-select">
                                    <option value="1" selected>Per Month</option>
                                    <option value="2">Per Week</option>
                                    <option value="3">Per Day</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Pay Components:</label>
                            <input type="text" class="form-control" placeholder="PayComponents" aria-label="PayComponents" aria-describedby="basic-addon32">
                        </div>
                    </div>

                    <!-- Form Button -->
                    <div class="my-5 text-center">
                        <button type="submit" class="btn btn-lg btn-success">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
<footer class="bg-dark text-light text-center py-1" style="font-size: 12px;">Pico Intern - V4.7.8 | Copyright © 2023 All rights reserved.</footer>
</html>
